<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>知问前端</title>
    <script type="text/javascript" src="../js/jquery-1.10.2.js" ></script>
    <script type="text/javascript" src="../js/jquery-ui-1.10.4.custom.js" ></script>
    <script type="text/javascript" src="main.js" ></script>
    <link rel="stylesheet" href="../css/base/jquery-ui-1.10.4.custom.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    <div id="header">
        <div class="header_main">
            <h1>知问</h1>
            <div class="header_search">
                <input type="text" name="search" class="search" />
            </div>
            <div class="header_button">
                <input type="button" value="查询" class="search_button" />
            </div>
            <div class="header_member">
                <a href="#" id="reg_a">注册</a> | <a href="#" id="login_a">登录</a>
            </div>
        </div>
    </div>

    <div id="reg" title="会员注册" >
        <input type="radio" name="sex" value="male" id="male" > <label for="male">男</label> </input>
        <input type="radio" name="sex" value="female" id="female" > <label for="female">女</label> </input>

        <input type="checkbox" name="color" value="red" id="red" > <label for="red">红</label> </input>
        <input type="checkbox" name="color" value="yello" id="yello" > <label for="yello">黄</label> </input>
        <input type="checkbox" name="color" value="green" id="green" > <label for="green">绿</label> </input>
        <input type="checkbox" name="color" value="blue" id="blue" > <label for="blue">蓝</label> </input>
        <input type="checkbox" name="color" value="orange" id="orange" > <label for="orange">橙</label> </input>


    </div>

    <div id="login" title="会员登录">
        登录区域
    </div>


</body>
</html>
