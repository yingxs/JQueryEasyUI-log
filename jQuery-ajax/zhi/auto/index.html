<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>知问前端</title>
    <script type="text/javascript" src="../js/jquery-1.10.2.js" ></script>
    <script type="text/javascript" src="../js/jquery-ui-1.10.4.custom.js" ></script>
    <script type="text/javascript" src="main.js" ></script>
    <link rel="stylesheet" href="../css/base/jquery-ui-1.10.4.custom.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    <div id="header">
        <div class="header_main">
            <h1>知问</h1>
            <div class="header_search">
                <input type="text" name="search" class="search" />
            </div>
            <div class="header_button">
                <input type="button" value="查询" class="search_button" />
            </div>
            <div class="header_member">
                <a href="#" id="reg_a">注册</a> | <a href="#" id="login_a">登录</a>
            </div>
        </div>
    </div>

    <div id="reg" title="会员注册" >

        <p>
            <label for="user">账号：</label>
            <input type="text" name="user" class="text" id="user" title="请输入账号，不少于两位" />
            <span class="star" >*</span>
        </p>
        <p>
            <label for="pass">密码：</label>
            <input type="password" name="pass" class="text" id="pass" title="请输入密码，不少于6位" />
            <span class="star" >*</span>
        </p>
        <p>
            <label for="email">邮箱：</label>
            <input type="text" name="email" class="text" id="email" title="请输入正确邮箱！"  />
            <span class="star" >*</span>
        </p>

        <p>
            <label for="email">性别：</label>
            <input type="radio" name="sex" value="male" id="male" checked="checked"> <label for="male">男</label> </input>
            <input type="radio" name="sex" value="female" id="female"> <label for="female">女</label> </input>
        </p>

        <p>
            <label for="date">生日：</label>
            <input type="text" name="date" readonly="readonly" class="text" id="date" />
        </p>


    </div>

    <div id="login" title="会员登录">
        登录区域
    </div>

</body>
</html>
